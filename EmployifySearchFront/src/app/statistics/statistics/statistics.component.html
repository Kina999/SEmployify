<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css" rel="stylesheet">

<body class="bg-default" style="padding-top: 10%; margin-left: 5%; margin-bottom: 5%;">
  <div style="float: left; width: 30%;">
    <h5 class="card-title text-uppercase text-muted mb-0">Prijave pristigle iz grada:</h5>
    <div class="main-content" *ngFor="let result of requestStatisticResult">
      <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8" style="width: 220%;">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row">
              <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">{{result.city}}</h5>
                        <span class="h2 font-weight-bold mb-0">{{result.numOfRequests}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
    </div>
  </div>
  <div style="float: left;width: 35%;">
    <h5 class="card-title text-uppercase text-muted mb-0">Premium zaposljavanja kompanije:</h5>
    <div class="main-content" *ngFor="let result of companyStatisticResult">
      <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8" style="width: 220%;">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row">
              <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">{{result.city}}</h5>
                        <span class="h2 font-weight-bold mb-0">{{result.numOfRequests}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
    </div>
  </div>
  <div style="float: left;width: 35%;">
    <h5 class="card-title text-uppercase text-muted mb-0">Premium zaposlenja kandidata:</h5>
    <div class="main-content" *ngFor="let result of candidateStatisticResult">
      <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8" style="width: 220%;">
        <div class="container-fluid">
          <div class="header-body">
            <div class="row">
              <div class="col-xl-3 col-lg-6">
                <div class="card card-stats mb-4 mb-xl-0">
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">{{result.city}}</h5>
                        <span class="h2 font-weight-bold mb-0">{{result.numOfRequests}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Page content -->
    </div>
  </div>
</body>
